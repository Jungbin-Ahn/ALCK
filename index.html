<html lang="en">

<head>

<body>
    <video autoplay muted loop>
        <source src="ionia.mp4" type="video/mp4">
    </video>
    <div class="main">
        <div id="team-table">
            <h2>Team Status</h2>
            <div id="point">
                <div id="point-status">
                    <span></span>
                    <span></span>

                <div id="point-status">

                <div id="point-status">

                </div>
                <div id="point-status">

            <div id="team">

                <ul></ul>

                <ul></ul>
            </div>
        </div>
        <div id="center">
            <div>
                <h1>ALCK</h1>
                <h2>Season 3</h2>
                <header>
                    <input type="file" onchange="readExcel()">
                    <a href="양식.xlsx" download="proposed_file_name"><button type="button">양식 Download</button></a>
                </header>
            </div>
            <div>
                <div id="timer">
                    <span>10s</span>
                    <button>타이머 시작</button>
                    <button>타이머 리셋</button>
                </div>
                <div class="player-info">
                    <button id="playerbutton">추첨</button>
                    <span id="playername"></span>
                    <span id="tier"></span>
                    <span id="position"></span>
                    <span id="champion"></span>
                    <span id="intro"></span>
                </div>
                <div id="scout">
                    <select id="team-number">
                        <option value="TEAM1">TEAM 1</option>
                        <option value="TEAM2">TEAM 2</option>
                        <option value="TEAM3">TEAM 3</option>
                        <option value="TEAM4">TEAM 4</option>
                        <option value="TEAM5">TEAM 5</option>
                        <option value="TEAM6">TEAM 6</option>
                    </select>
                    <form id="scout-form">
                        <input type="number" step="5" min="0" placeholder="포인트를 적어주세요">
                        <button>Send</button>
                    </form>
                </div>
            </div>
            <div>
                <button id="burialButton">유찰</button>
                <button id="burial-to-players" class="hidden">유찰경매 시작!</button>
            </div>
        </div>
        <div id="right">
            <div>
                <h2>Players</h2>
                <div id="player-list">
                </div>
            </div>

            <div>
                <h2>유찰</h2>
                <div id="burial-list"></div>
            </div>
        </div>
    </div>
    <script src="js/lottery.js"></script>
    <script src="js/burial.js"></script>
    <script src="js/scout.js"></script>
    <script src="js/players.js"></script>
